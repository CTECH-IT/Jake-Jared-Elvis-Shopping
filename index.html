<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ubermaki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

</head>

<body>
    <header>
        <h1>UberMaki</h1>
    </header>
    <section>
        <div class="card card-default">
            <div class="card-body">
                <form data-sushi-order="form">
                    <div class="form-group">
                        <label for="sushiOrder">Name:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="container">
                        <p>Check the boxes for spicyness level:</p>
                        <form>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Mild</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Hot</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Burning</label>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="">
        <label>
            <input type="radio" name="size" value="umami">
            Umami
        </label>
    </div>

    <script src="scripts/validation" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
