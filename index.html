<!DOCTYPE html>
<html lang="en">

<body class="container">
    <header>
        <h1 class="main-header">UberMaki</h1>
        <h2 class="sub-header">Please fill out your order below.</h2>
    </header>
    <section>
        <div class="card card-default">
            <div class="card-body">
                <form data-sushi-order="form">
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" name="emailAddress" id="emailInput" value=""
                            placeholder="Enter email">
                    </div>
                    <div class="container">
                        <p>select your side</p>
                        <select id="side" class="form-control" name="sides">
                            <option value="">none</option>
                            <option value="wasabi">wasabi</option>
                            <option value="soy">soy sauce</option>
                            <option value="rice">rice balls</option>
                        </select>
                    </div>
                    <div class="container">
                        <p>how many rolls of each?</p>
                        <select id="amountPer" class="form-control" name="amount">
                            <option value="6">6</option>
                            <option value="12">12</option>
                            <option value="100">just sushi me up scotty</option>
                        </select>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <img src="images/mega-roll.jpg" alt="1.Mega-Roll" class="img-thumbnail">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="mega" value="Mega-Roll">Mega Roll ($15 per)</label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <img src="images/cali-roll.jpg" alt="2.Cali-Roll" class="img-thumbnail">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="cali" value="Cali-roll">Cali-Roll ($1 per)</label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <img src="images/hirame.jpg" alt="3.Hirame" class="img-thumbnail">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="hirame" value="Hirame">Hirame ($1.50 per)</label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <img src="images/bincho.jpg" alt="4.Bincho" class="img-thumbnail">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="bincho" value="Bincho">Bincho ($1.50 per)</label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <img src="images/ahi.jpg" alt="5.Ahi" class="img-thumbnail">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="ahi" value="Ahi">Ahi ($1 per)</label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <img src="images/aji.jpg" alt="6.Aji" class="img-thumbnail">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="aji" value="Aji">Aji ($1.50 per)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Purchase</button>
                    <button type="reset" class="btn btn-danger btn-lg">Reset</button>
                    <div class="card card-default">
                        <div class="card-body">
                            <h4>Pending Orders:</h4>
                            <div data-sushi-order="checklist">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ubermaki</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/styles.css">

    </head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
