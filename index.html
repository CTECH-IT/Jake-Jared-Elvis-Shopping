<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ubermaki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

</head>

<body>
    <header>
        <h1 class="main-header">UberMaki</h1>
        <h2 class="sub-header">Please fill out your order below.</h2>
    </header>
    <section>
        <div class="card card-default">
            <div class="card-body">
                <form data-sushi-order="form">
                    <div class="form-group">
                        <label for="sushiOrder">Name:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="container">
                        <p>Check the boxes for add-ons:</p>
                        <form>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Wasabi</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Soy Sauce</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Chop Sticks</label>
                            </div>
                        </form>
                    </div>
                </form>\
                <li class="thumbnail-item">
                    <img src="https://media.discordapp.net/attachments/915626474013327461/917801549114265610/Z.png"
                        alt="1.Mega-Roll" class="img-thumbnail">
                    <span class="thumbnail-title">1.Mega Roll</span>
                </li>
            </div>
        </div>
    </section>


    <script src="scripts/validation" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
