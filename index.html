<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ubermaki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

</head>

<body class="container">
    <header>
        <h1 class="main-header">UberMaki</h1>
        <h2 class="sub-header">Please fill out your order below.</h2>
    </header>
    <section>
        <div class="card card-default">
            <div class="card-body">
                <form data-sushi-order="form">
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" name="emailAddress" id="emailInput" value=""
                            placeholder="Enter email" >
                    </div>
                    <div class="container">
                        <p>Check the boxes for add-ons:</p>
                        <form>
                            <div class="checkbox">
                                <label><input type="checkbox" name="side" value="">Wasabi</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="side" value="">Soy Sauce</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" name="side" value="">Chop Sticks</label>
                            </div>
                        </form>
                    </div>

                </form>
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <img src="https://media.discordapp.net/attachments/915626474013327461/917801549114265610/Z.png"
                                alt="1.Mega-Roll" class="img-thumbnail">
                            <div class="checkbox">
                                <label><input type="checkbox" name="sushi" value="Mega-Roll">Mega Roll</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj20tZeIYmUQTip5YBPIMTjuw9GuyzODryVQ&usqp=CAU"
                                alt="2.Cali-Roll" class="img-thumbnail">
                            <div class="checkbox">
                                <label><input type="checkbox" name="sushi" value="Cali-roll">Cali-Roll</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <img src="images/hirame.jpg" alt="3.Hirame" class="img-thumbnail">
                            <div class="checkbox">
                                <label><input type="checkbox" name="sushi" value="Hirame">Hirame</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        <img src="images/bincho.jpg" alt="4.Bincho" class="img-thumbnail">
                        <div class="checkbox">
                            <label><input type="checkbox" name="sushi" value="Bincho" >Bincho</label>
                        </div>
                    </div>
                      <div class="col-sm">
                        <img src="images/ahi.jpg" alt="5.Ahi" class="img-thumbnail">
                        <div class="checkbox">
                            <label><input type="checkbox" name="sushi" value="Ahi">Ahi</label>
                        </div>
                    </div>
                      <div class="col-sm">
                        <img src="images/aji.jpg" alt="6.Aji" class="img-thumbnail">
                        <div class="checkbox">
                            <label><input type="checkbox" name="sushi" value="Aji">Aji</label>
                        </div>
                      </div>
                    </div>
                  </div>
               

               
                <button type="submit" class="btn btn-success btn-lg">Purchase</button>
                <button type="reset" class="btn btn-danger btn-lg">Reset</button>
            </div>
        </div>
    </section>


    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
