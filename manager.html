<!DOCTYPE html>
<html lang="en">

<body class="container">
    <header>
        <h1 class="main-header">UberMaki</h1>
        <h2 class="sub-header">Please fill out your order below.</h2>
    </header>


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ubermaki</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/styles.css">

    </head>
    <section>
        <div class="card card-default">
            <div class="card-body">
                <form data-sushi-order="form">
                    <div class="form-group">
                        <div class="card card-default">
                            <div class="card-body">
                                <h4>Pending Orders:</h4>
                                <div data-sushi-order="checklist">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
